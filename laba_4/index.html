<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris by Adrian Mikheev from BI-21</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
</head>

<body>

            
<div class="grid">
    <canvas id="board" class="game-board"></canvas>
    <div class="right-column">
      <div>
        <h1>TETRIS</h1>
        <p>Очки: <span id="score">0</span></p>
        <p>Линии: <span id="lines">0</span></p>
        <p>Уровень: <span id="level">0</span></p>
        <p>Посвящается Алексею Пажитову</p>
        <p>Используйте стрелки для управления</p>
        <p class="l_arr"></p>
        <canvas id="next" class="next"></canvas>
      </div>
      <button onclick="play()" class="play-button">Играть</button>
    </div>
  </div>
    
  <script type="text/javascript" src="constants.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="piece.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
